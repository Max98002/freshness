<!DOCTYPE html>
<html lang="ua">
@@include('html/head.html',{
"title":"Главная"
})

<body>
	@@include('html/header.html',{})

	<section class="hero main-hero">
		<h1 class="main-hero__title fz_90px">Позбавимо вас бруду</h1>

		<div class="hero__sub main-hero__sub">

			<div class="hero__order">
				 <div class="hero-input__wrap "> <!-- hero-input_error -->
					<span class="hero-input__left">+38</span>
					<input type="text" class="hero-input__right" placeholder="(000) 000-00-00">
					<span class="error-message">Повідомлення про помилку</span> <!-- class error-message_show -->
				</div>
				<button class="btn btn__green">Замовити чистку</button>
			</div>

			<p class="hero-policy fz_11px">
				Натискаючи «Зв’яжіться зі мною», я даю згоду на
				<a class="hero-policy__link" href="#">
					обробку персональних даних
				</a>
			</p>

		</div>

	</section>

	<aside class="reviews">
		<div class="reviews-wrapper">
			<div class="reviews__icon">
				<img src="./img/icons/icons.svg#google" class="svg-google-dims" alt="google"/>
			</div>
			<div class="reviews-info">
				<div class="reviews-info__number">
					<img src="./img/icons/icons.svg#orange-star" class="svg-orange-star-dims" alt="orange-star"/>
					<span>4.8/5</span>
				</div>
				<span class="reviews-info__text">
					На основі 230 відгуків
				</span>
			</div>
		</div>
	</aside>

	<main>
	</main>
	@@include('html/footer.html',{})

	<button class="fixed-phone">
		<img src="./img/icons/icons.svg#fixed-phone" class="svg-fixed-phone-dims" alt="fixed-phone" />
	</button>

	<script src="js/app.min.js"></script>
</body>

</html>
